[package]
name = "rusty-daw-engine"
version = "0.0.0"
edition = "2021"
authors = ["Billy Messenger <BillyDM@tutamail.com>"]
license = "GPL-3.0"
keywords = ["audio", "graph", "daw", "plugin", "host"]
categories = ["multimedia::audio"]
description = "The RustyDAW DAW engine (placeholder)"
documentation = "https://docs.rs/rusty-daw-engine"
repository = "https://github.com/RustyDAW/rusty-daw-engine"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["clap-host", "cpal-backend"]
clap-host = ["libloading", "globwalk", "dirs"]
cpal-backend = ["cpal"]
cpal-asio = ["cpal/asio"]

[workspace]
members = [
    "examples/basic-daw-example",
]

[dependencies]
rusty-daw-core = "0.9"
audio-graph = { git = "https://github.com/MeadowlarkDAW/audio-graph", branch = "main" }
#audio-graph = { path = "../audio-graph" }
#clap-sys = { git = "https://github.com/glowcoil/clap-sys.git", rev = "b9603dca77250499acce8422e04a5741d6f9faba" }
clap-sys = { git = "https://github.com/robbert-vdh/clap-sys.git", rev = "c8e5011a66377aa14d9f719a52255d30a48232ed" }
dirs = { version = "4.0", optional = true }
raw-window-handle = "0.4"
basedrop = "0.1"
smallvec = "1.7"
bitflags = "1.3"
crossbeam = "0.8"
rtrb-basedrop = "0.1"
maybe_atomic_refcell = "0.3"
fnv = "1.0"
log = "0.4"
derive_more = "0.99.6"
bytemuck = "1.9"
cpal = { version = "0.13", optional = true }
libloading = { version = "0.7", optional = true }
globwalk = { version = "0.8", optional = true }

[dev-dependencies]
mowl = "2.1"